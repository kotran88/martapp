<ion-content class="main-view" style="background: transparent;
  background-color: white;
  outline-color:black;
  border: solid 1px;
  border-radius: 10px;
  height: 80%;
  width:80%;
  top: 10%;
  left:10%;
  " padding>

  <div>
    <!-- <button ion-button (click)=purchase_onemonth()>
      {{price[0]}}원
      <br>
      월 정기 구독
    </button>
     -->
    <a class="test" *ngFor="let opt of option; let i = index">

      <button ion-button (click)="clickbutton(i)" 
        [ngClass]="select_option===i?'B_on':'B_off'"
        *ngIf="more_info||(i==0||i==3)"
        style="width: 40%; height: 100px;">
        {{opt.price}}원
        <br>
        {{opt.text}}
      </button>
      
    </a>


    <button ion-button *ngIf="more_info===false" (click)="add_menu()">
      더 많은 정보 보기
    </button>
    <button ion-button *ngIf="more_info===true" (click)="dismiss()">
      닫기
    </button>

    <button ion-button (click)="purchase()">
      OK계속하기
    </button>
  </div>
</ion-content>
