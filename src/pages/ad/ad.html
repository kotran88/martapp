<ion-content id="main-view">
  
  <div>
    <div id="ad-buy-image">
      <span>a</span>
    </div>

    <div class="buy-option" *ngFor="let opt of option; let i = index">

      <button ion-button (click)="clickbutton(i)"  class="btn"
        [ngClass]="select_option===i?'B_on':'B_off'"
        *ngIf="more_info||(i==0||i==3)"
        style="width: 40%; height: 100px;">
        {{opt.price}}원
        <br>
        {{opt.text}}
      </button>
      
    </div>


    <button ion-button *ngIf="more_info===false" (click)="add_menu()">
      더 많은 정보 보기
    </button>
    <button ion-button *ngIf="more_info===true" (click)="dismiss()">
      닫기
    </button>

    <button ion-button (click)="purchase()">
      OK계속하기
    </button>
  </div>
</ion-content>
