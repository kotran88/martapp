<ion-content padding>
    <div class="upper">
        <ion-row style="margin-bottom:0" class="search">
            <ion-col width-100>
                <ion-searchbar style="float:left;width: 50%; padding:6px;" placeholder="입력하세요" [(ngModel)]="startPoint" clearInput></ion-searchbar>

                <button ion-button icon-only style="margin-right: -10px;" (click)="NoneAd()" color="primary" clear>
                    <ion-icon class="ad-icon" name="eye-off"></ion-icon>
                  </button>

                <button ion-button icon-only style="margin-right: -10px;" (click)="appstore()" color="primary" clear>
                    <ion-icon class="appstore-icon" name="star"></ion-icon>
                  </button>

                <button ion-button icon-only style="margin-right: -10px;" (click)="regularShare()" color="primary" clear>
                    <ion-icon class="share-icon" name="share"></ion-icon>
                  </button>

                <button ion-button icon-only (click)="setting()" color='primary' clear>
                  <ion-icon class="setting-icon" name="settings"></ion-icon>
                </button>


            </ion-col>
        </ion-row>
    </div>

    <ion-segment style="background:#353c5e;font-size: 16px;letter-spacing: -0.35px" (ionChange)="segmentChanged($event)" [(ngModel)]="tab">
        <ion-segment-button value="tab1" [ngClass]="tab=='tab1'?'view':'notview'">
            <span style="font-family: 'notomedium';">즐겨찾는곳</span>
        </ion-segment-button>
        <ion-segment-button value="tab2" [ngClass]="tab=='tab2'?'view':'notview'">
            <span style="font-family: 'notomedium';" class="">쇼핑예정목록</span>
        </ion-segment-button>
        <ion-segment-button value="tab3" [ngClass]="tab=='tab3'?'view':'notview'">
            <span style="font-family: 'notomedium';" class="">인터넷에선얼마?</span>
        </ion-segment-button>

    </ion-segment>
    <div [ngSwitch]="tab" style="height:100%;">
        <ion-list *ngSwitchCase="'tab1'">
            first tab

        </ion-list>
        <ion-list *ngSwitchCase="'tab2'">
            <div class="topselector">
                <p>쇼핑 목록 만들기! 어디서 쇼핑하실 건가요?</p>
                <div class="button">
                    <button style="background-color:#fff;" (click)="addlist('mart')"><img src="assets/imgs/mes.png" alt=""></button><br>
                    <div><button style="background-color:#fff;" (click)="addlist('mart')">마트</button></div>
                </div>
                <div class="button">
                    <button style="background-color:#fff;" (click)="addlist('dep')"><img src="assets/imgs/mes.png" alt=""></button><br>
                    <div><button style="background-color:#fff;" (click)="addlist('dep')">백화점</button></div>
                </div>
                <div class="button">
                    <button style="background-color:#fff;" (click)="addlist('outlet')"><img src="assets/imgs/mes.png" alt=""></button><br>
                    <div><button style="background-color:#fff;" (click)="addlist('outlet')">아울렛</button></div>
                </div>
                <div class="button">
                    <button style="background-color:#fff;" (click)="addlist('etc')"><img src="assets/imgs/mes.png" alt=""></button><br>
                    <div><button style="background-color:#fff;" (click)="addlist('etc')">기타</button></div>
                </div>
            </div>
            <div *ngFor="let a of newarraylist" class="eachshopping">
                <div class="listDB">
                    <div class="segmentImg">
                        <button style="background-color:#fff;" (click)="deleteDB(a)">
                            <img src="assets/imgs/delete (1).png">
                        </button>
                    </div>
                    <div class="segmentText">
                        {{a.flag}}
                        <button style="background-color:#fff;" (click)="viewshoppinglist(a)">
                            {{a.title}}
                        </button>
                    </div>
                    <div>
                        <button style="background-color:#fff;" (click)="viewshoppinglist(a)">
                            {{a.time}}
                        </button>
                    </div>
                    <div>
                        {{a.totallist+"개 항목 중 "+a.totalchecked+"개 구입"}}
                    </div>
                    <div>
                        <ion-fab right #fab>
                            <button ion-fab mini><ion-icon name="add"></ion-icon></button>
                            <ion-fab-list side="bottom">
                                <button (click)="changeName(a)" ion-fab>
                                    <ion-icon name="list"></ion-icon>
                                    <ion-label>목록명 변경</ion-label>
                                </button>
                                <button (click)="share(a)" ion-fab>
                                    <ion-icon name="share"></ion-icon>
                                    <ion-label>공유</ion-label>
                                </button>
                                <button (click)="deleteDB(a)" ion-fab>
                                    <ion-icon name="trash"></ion-icon>
                                    <ion-label>삭제</ion-label>
                                </button>
                                <button (click)="openModal(a)" ion-fab>
                                    <ion-icon name="copy"></ion-icon>
                                    <ion-label>복사</ion-label>
                                </button>
                            </ion-fab-list>
                        </ion-fab>
                    </div>
                </div>
            </div>

            <!-- <div><button style="background-color:#fff;" (click)="addlist()">(image)쇼핑 리스트를 추가해보자라는 말</button></div> -->

        </ion-list>
        <ion-list *ngSwitchCase="'tab3'">

            <div>
                <select style="display: inline-block; width:25%;" id='slt' name="sort">
                    <option value="rel" selected="selected">랭킹순</option>
                    <option value="price_asc">낮은 가격순</option>
                    <option value="price_dsc">높은 가격순</option>
                    <option value="date">등록순</option>
                    <option value="review">리뷰 많은순</option>
                </select>

                <ion-input style="margin-right: 0px; width: 60%; display: inline-block; border: 1px solid black;" name='text' type="text" [(ngModel)]='srct.text' placeholder="검색어를 입력해 주세요.">
                </ion-input>

                <button ion-button style="float: right; width:30px; height: 30px;" color="black" outline icon-only (click)='select_sort()'>

                    <ion-icon name='search' is-active="false"></ion-icon>
                </button>
            </div>
        </ion-list>

    </div>

</ion-content>
