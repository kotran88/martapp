<ion-content>
    <div style="background-color: #71E8E8; margin-bottom:5px; display:flex;">
        <img src="./assets/imgs/008-버튼-PPT 4페이지의 가운데 이미지의 상단 좌측-말 얼굴.png" style="width:50px; margin:5px;" alt="">
        <span style="color:white; font-size:18px; font-weight: 900; margin:auto;">즐겨찾기 추가는 "♡"터치</span>
        <button style="background-color:#71E8E8;"><img src="./assets/imgs/004-버튼-PPT 3페이지의 이미지의 상단 가운데-광고금지.png" style="width:25px;"></button>
        <button style="background-color:#71E8E8;"><img src="./assets/imgs/005-버튼-PPT 3페이지의 이미지의 상단 우측-평가하기 별점주기.png" style="width:25px;"></button>
        <button style="background-color:#71E8E8;"><img src="./assets/imgs/006-버튼-PPT 3페이지의 이미지의 상단 우측-공유하기 점 세개.png" style="width:25px;"></button>
    </div>
    <div style="background-color: #fafafa;">
        <ion-item-divider color="light"><img src="{{img}}" style="width:50px;margin-right:10px;">{{name}}</ion-item-divider>
        <ion-item-group style="background-color: #fafafa;">
            <div *ngFor="let i of martArray" class="border">
                <button style="background-color: white;" class="btn1">
                  <table>
                    <thead>
                      <th class="martname">
                        {{i.name}}
                      </th>
                      <th class="dayoffimg">
                        <img *ngIf="today=='영업'" src="./assets/imgs/043-버튼-PPT 5페이지의 우측 이미지 영업 알림 버튼-오늘 영업.png" style="width:60%;">
                        <img *ngIf="today=='휴무'" src="./assets/imgs/044-버튼-PPT 5페이지의 우측 이미지 영업 알림 버튼-오늘 휴무.png" style="width:60%;">
                        <!-- <button (click)="favorite(i.key, false);" style="width:40px; height:40px; background-color: white;"><img src="./assets/imgs/045-버튼-PPT 5페이지의 우측 이미지 즐겨찾기 하트 버튼-블랭크 하트(즐겨찾기전).png" style="width:100%;"></button>                -->

                <button *ngIf="i.favorite=='false'" (click)="favorite(i.key, true);" style="width:40px; height:40px; background-color: white;"><img src="./assets/imgs/045-버튼-PPT 5페이지의 우측 이미지 즐겨찾기 하트 버튼-블랭크 하트(즐겨찾기전).png" style="width:100%;" class="blanktoyellow" id="blanktoyellow"></button>
                <button *ngIf="i.favorite=='true'" (click)="favorite(i.key, false);" style="width:40px; height:40px; background-color: white;"><img src="./assets/imgs/046-버튼-PPT 5페이지의 우측 이미지 즐겨찾기 하트 버튼-노란 하트(즐겨찾기후).png" style="width:100%;" class="yellowtoblank" id="yellowtoblank"></button>
                </th>
                </thead>
                </table>
                <table>
                    <tbody>
                        <tr class="datespan">
                            {{todayy}}
                        </tr>
                        <tr class="datespan">
                            <td *ngFor="let k of dayweek" class="tabletd">
                                <span class="datespan">{{k}}</span>
                            </td>
                        </tr>
                        <tr class="datespan">
                            <td *ngFor="let j of week" class="tabletd">
                                <span>{{month}}/{{j}}</span>
                            </td>
                        </tr>
                        <tr class="datespan">
                            <td *ngFor="let m of dayoff" class="tabletd">
                                <span *ngIf="m=='휴무'" class="mSpan1">{{m}}</span>
                                <span *ngIf="m=='영업'" class="mSpan2">{{m}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </button>
            </div>
        </ion-item-group>
    </div>
</ion-content>
