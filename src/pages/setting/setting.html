<ion-header>
  <ion-navbar>
    <ion-title id="head-style">설정</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-icon name="information-circle"></ion-icon>
        <span>버전정보 Ver : {{version}}</span>
      </ion-item>
      
      <ion-item (click)="evaluation()">
        <ion-icon name="star"></ion-icon>
        <span>앱 평가하기</span>
      </ion-item>

      <ion-item (click)="license()">
        <ion-icon name="book"></ion-icon>
        <span>오픈소스 라이센스</span>
      </ion-item>

      <ion-item (click)="email()">
        <ion-icon name="mail"></ion-icon>
        <span>개발자 문의하기</span>
      </ion-item>

      <ion-item (click)="toggleGroup()">
        <ion-icon name="alarm"></ion-icon>
        <span>푸시 알람 설정</span>
        <ion-icon color="success" item-right [name]="shownGroup===true ? 'arrow-dropup' : 'arrow-dropdown'"></ion-icon>

        <div *ngIf="shownGroup">
          즐겨 찾기 한 매장의 휴무일 푸쉬 알림 받기
          <div></div>
          <a class="test" *ngFor="let button of buttontoggle; let i = index">

            <button ion-button (click)="clickButton(i)" [ngClass]="button.check===true?'B_on':'B_off'">
              {{button.name}}
            </button>
            
          </a>
          <div></div>
          <button ion-button (click)="alarmcheck()">완료</button>
        </div>
      </ion-item>
      
      <ion-item>
        <ion-icon name="finger-print" (click)="privacy()"> 개인정보 취급방침</ion-icon>
      </ion-item>

    </ion-list>
</ion-content>
